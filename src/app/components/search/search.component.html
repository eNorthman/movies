<form
  class="search-form"
  [class.search-form--tall]="tall"
>
  <input
    class="search-form__input"
    placeholder="Search for a great movie..."
    type="text"
    name="search"
    autocomplete="off"/>
  <button
    class="search-form__button"
    type="submit"
  >
    <span class="search-form__button-text">Search</span>
    <i class="search-form__button-icon fas fa-search"></i>
  </button>
</form>
